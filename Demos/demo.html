<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>demo</title>

   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      div {
         width: 8rem;
         background: tomato;
         aspect-ratio: 1;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         position: relative;
      }

      h1 {
         font-size: 5rem;
      }

      p {
         font-size: larger;
         color: white;
      }
   </style>
</head>

<body>
   <div id="toMove">
      <h1 id="h1">ðŸ™‚</h1>
      <p>Move me</p>
   </div>

   <script>
      const div = document.getElementById('toMove');
      const h1 = document.getElementById('h1');
      let moveDistance = 10;
      let y = 0;
      let x = 0;

      document.addEventListener('keydown', (event) => {
         const key = event.key;
         h1.textContent = 'ðŸš«';

         if (key.startsWith('Arrow')) {
            event.preventDefault();
            h1.textContent = 'ðŸ¥¶';
            div.style.background = 'lightgreen'
            switch (key) {
               case 'ArrowUp':
                  y -= moveDistance;
                  break;
               case 'ArrowDown':
                  y += moveDistance;
                  break;
               case 'ArrowLeft':
                  x -= moveDistance;
                  break;
               case 'ArrowRight':
                  x += moveDistance;
                  break;
            }
            div.style.top = `${y}px`;
            div.style.left = `${x}px`;
         }
      })

      document.addEventListener('keyup', () => {
         h1.textContent = 'ðŸ™‚';
         div.style.background = 'tomato'
      })


   </script>
</body>

</html>
