<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>demo</title>
</head>

<body>
   <h1 id="myh1">demo</h1>
   <label for="demo">demo</label>
   <input type="text" id="demo" placeholder="insert something">
   <input type="submit" value="submit" id="mySubmit">

   <script>
      
      function sum(...numbers) {
         let result = 0;
         for(let number of numbers) {
            result += number;
         }
         return result;
      }

      function average(...num) {
         let answer = 0;
         for (let no of num){
            answer += no;
         }
         return answer / num.length;
      }

      const toSum = [1, 2, 3, 4];
      const getAverage = [20, 30, 10, 10];

      const gettingAverage = sum(...toSum);
      const summing = average(...getAverage);

      document.getElementById('myh1').textContent = `the average of ${getAverage.join(", ")} is ${gettingAverage} while the sum of ${toSum.join(", ")} is ${summing}`;
      
   </script>
</body>

</html>
