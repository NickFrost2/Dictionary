<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guess Game</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background: linear-gradient(135deg, #00D4FF 0%, #001014 100%);
         margin: 0;
      }

      .container {
         background: white;
         padding: 40px;
         border-radius: 10px;
         box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
         text-align: center;
         max-width: 350px;
         width: 90%;
      }

      h1 {
         color: #333;
         margin-bottom: 25px;
      }

      #word-display {
         font-size: 2.5em;
         letter-spacing: 5px;
         margin-bottom: 30px;
         color: #007bff;
         font-weight: bold;
      }

      #guess-input {
         padding: 12px;
         font-size: 1.2em;
         text-align: center;
         width: 60px;
         border: 2px solid #ddd;
         border-radius: 5px;
         text-transform: uppercase;
      }

      #guess-button {
         padding: 12px 25px;
         font-size: 1.2em;
         background-color: #28a745;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         margin-left: 10px;
         transition: background-color 0.3s ease;
      }

      #guess-button:hover {
         background-color: #218838;
      }

      #message {
         margin-top: 25px;
         font-size: 1.1em;
         color: #555;
         min-height: 20px;
      }

      #lives {
         font-size: 1.1em;
         color: #dc3545;
         font-weight: bold;
         margin-bottom: 20px;
      }

      #new-game-button {
         padding: 10px 20px;
         font-size: 1em;
         background-color: #007bff;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         margin-top: 20px;
         display: none;
         transition: background-color 0.3s ease;
      }

      #new-game-button:hover {
         background-color: #0056b3;
      }

      #guess-input:disabled,
      #guess-button:disabled {
         background-color: #cccccc;
         cursor: not-allowed;
      }

      nav {
         width: 2rem;
         height: 2rem;
         background: #001014;
         margin: 10px;
         border-radius: 100%;
         aspect-ratio: 1;
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
         font-size: 1.5rem;
         padding: 10px;
         position: fixed;
         top: 0;
         right: 0;
         z-index: 1000;
         transition: all 300ms;

         &:hover {
            background: #0ea5e9;
            /* color: #001014; */
         }
      }
   </style>
</head>

<body>
   <a href="../index.html">
      <nav>
         &#10174;
      </nav>
   </a>

   <div class="container">
      <h1>Guess the Word!</h1>
      <p id="word-display">_ _ _ _ _</p>
      <p id="lives">Lives: 5</p>
      <div>
         <input type="text" id="guess-input" maxlength="1" placeholder="A">
         <button id="guess-button">Guess Letter</button>
      </div>
      <p id="message">Start guessing!</p>
      <button id="new-game-button">Play Again</button>
   </div>

   <script src="file.js"></script>
</body>

</html>
