<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Directional stopwatch</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

</head>

<body>
   <a href="../..">
      <nav>
         &#10174;
      </nav>
   </a>

   <h1>Directional StopWatch</h1>
   <br>
   <main>
      <div class="up-btn arrow" role="button" id="up-btn">
         <i class="fas fa-angle-up"></i>
         <span id="up-time">00:00:00</span>
      </div>

      <div class="lt-btn arrow" role="button" id="left-btn">
         <i class="fas fa-angle-left"></i>
         <span id="left-time">00:00:00</span>
      </div>

      <div class="md-btn" role="button" id="total-btn">
         <p>STOP</p>
         <span id="total-time">00:00:00</span>
         <p>TOTAL</p>
      </div>

      <div class="rt-btn arrow" role="button" id="right-btn">
         <i class="fas fa-angle-right"></i>
         <span id="right-time">00:00:00</span>
      </div>

      <div class="dw-btn arrow" role="button" id="down-btn">
         <span id="down-time">00:00:00</span>
         <i class="fas fa-angle-down"></i>
      </div>

      <button class="rs-btn" id="reset">RESET</button>

   </main>

   <!-- you can use any of this, both work the same way but different apporach -->
   <!-- <script src="dsw_classMethod.js"></script> -->
   <script src="script.js"></script>
</body>

</html>
