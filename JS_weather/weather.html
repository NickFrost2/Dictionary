<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="weather.css">
</head>

<body>
   <a href="../index.html">
      <nav>
         &#10174;
      </nav>
   </a>
   <main class="container">
      <h1>Weather App</h1> <br>
      <form action="" class="weatherForm">
         <input type="text" placeholder="Enter city name" class="userInput" autocomplete="on">
         <button type="submit">Get Weather</button>
      </form>

      <div class="weather-info">
         <h1 class="cityDisplay"></h1>
         <p class="temperatureDisplay"></p>
         <p class="humidityDisplay"></p>
         <p class="weatherEmoji"></p>
         <p class="descriptionDisplay"></p>
         <p class="errorDisplay"></p>
      </div>
   </main>

   <script src="weather.js">
   </script>
</body>

</html>
