   <title>JSPlayz</title>
   <style>
      * {
         box-sizing: border-box;
         padding: 0;
         margin: 0;
      }

      body {
         background: linear-gradient(135deg, #001014 0%, #1e293b 100%);
         min-height: 100vh;
      }

      main {
         display: flex;
         flex-direction: column;
         justify-content: center;
         gap: 10px;
         align-items: center;
         font-family: 'Poppins', sans-serif;
         color: #f3f4f6;
         margin-top: 40px;
      }

      main a {
         display: inline-block;
         margin: 6px 0;
         width: 50%;
         text-align: center;
         padding: 12px 28px;
         background: #0ea5e9;
         color: #fff;
         border-radius: 8px;
         text-decoration: none;
         font-size: 1.1rem;
         font-weight: 500;
         box-shadow: 0 2px 8px rgba(14, 165, 233, 0.15);
         transition: background 0.2s, transform 0.2s;

         &:hover {
            background: #0369a1;
            transform: translateY(-2px) scale(1.03);
         }
      }

      main i {
         margin-right: 8px;
         font-size: 1.2em;
         vertical-align: middle;
      }

      @media (max-width: 600px) {
         main {
            padding: 24px 15px;
         }

         main a {
            width: 100%;
            font-size: 1rem;
            padding: 10px 0;
            text-align: center;
         }
      }

      nav {
         width: max-content;
         background: #001014;
         margin: 10px;
         border-radius: 100%;
         aspect-ratio: 1;
         display: flex;
         justify-content: center;
         align-items: center;
         height: max-content;
         color: white;
         font-size: 1.5rem;
         padding: 10px;
         position: fixed;
         top: 0;
         left: 0;
         z-index: 1000;
         transition: all 300ms;
         &:hover {
            background: #0ea5e9;
            /* color: #001014; */
         }
      }
   </style>
</head>
