   <title>JSPlayz</title>
   <style>
      * {
         box-sizing: border-box;
         padding: 0;
         margin: 0;
      }

      body {
         background: linear-gradient(135deg, #001014 0%, #1e293b 100%);
         min-height: 100vh;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      main {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
         max-width: 700px;
         gap: 18px;
         align-items: stretch;
         justify-items: center;
         color: #f3f4f6;
         margin: 40px auto;
         padding: 24px 15px;
      }

      main a {
         display: flex;
         min-height: 56px;
         width: 100%;
         padding: 12px 18px;
         background: #0ea5e9;
         color: #fff;
         border-radius: 8px;
         text-decoration: none;
         font-size: 1rem;
         font-weight: 500;
         box-shadow: 0 2px 8px rgba(14, 165, 233, 0.15);
         transition: background 0.2s, transform 0.2s;
         text-align: left;
         column-gap: 10px;
      }

      main a:hover {
         background: #0369a1;
         transform: translateY(-2px) scale(1.03);
      }

      main i {
         align-self: center;
         font-size: 1.2em;
         vertical-align: middle;
      }

      main span {
         align-self: center;
         vertical-align: middle;
      }

      /* 
      @media (max-width: 600px) {
         main {
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 18px 6px;
         }

         main a {
            font-size: 1rem;
            padding: 10px 0;
         }
      } */

      nav,
      .github-icon {
         width: max-content;
         background: #001014;
         margin: 10px;
         border-radius: 100%;
         aspect-ratio: 1;
         display: flex;
         justify-content: center;
         align-items: center;
         height: max-content;
         color: white;
         font-size: 1.5rem;
         padding: 10px;
         position: fixed;
         top: 0;
         left: 0;
         z-index: 1000;
         transition: all 300ms;

         &:hover {
            background: #0ea5e9;
         }
      }

      .github-icon {
         left: unset;
         right: 0;
      }
   </style>
</head>
