<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QR Code</title>
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <a href="../..">
      <nav>
         &#8656;
      </nav>
   </a>
   <main class="container">
      <!-- *Header -->
      <header class="header">
         <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
         <p>Generate shareable QR codes</p>
      </header>

      <section class="section">
         <div class="aside editor">
            <div>
               <h4 class="section-head">
                  menu
               </h4>
               <div class="section-container">
                  <div class="form-contianer">
                     <label for="text">Input*:</label>
                     <textarea name="text" id="text">text</textarea>
                  </div>

                  <div class="form-contianer">
                     <label for="image">Image:</label>
                     <input type="file">
                     <button>Cancel</button>
                  </div>

                  <div class="form-contianer">
                     <label for="width">Width:</label>
                     <input type="number" name="width" id="width" value="300">
                     <label for="height">Height:</label>
                     <input type="number" name="height" id="height" value="300">
                  </div>
               </div>
            </div>
            <br>
            <div>
               <h4 class="section-head" data-target="menu-container">
                  menu
               </h4>
               <div class="section-container" id="menu-container">
                  <div class="form-contianer">
                     <label for="text">Input*:</label>
                     <textarea name="text" id="text">text</textarea>
                  </div>

                  <div class="form-contianer">
                     <label for="image">Image:</label>
                     <input type="file">
                     <button>Cancel</button>
                  </div>

                  <div class="form-contianer">
                     <label for="width">Width:</label>
                     <input type="number" name="width" id="width" value="300">
                     <label for="height">Height:</label>
                     <input type="number" name="height" id="height" value="300">
                  </div>
               </div>
            </div>

            <br>
            <div>
               <h4 class="section-head" data-target="another-container">
                  menu
               </h4>
               <div class="section-container" id="another-container">
                  <div class="form-contianer">
                     <label for="text">Input*:</label>
                     <textarea name="text" id="text">text</textarea>
                  </div>
            
                  <div class="form-contianer">
                     <label for="image">Image:</label>
                     <input type="file">
                     <button>Cancel</button>
                  </div>
            
                  <div class="form-contianer">
                     <label for="width">Width:</label>
                     <input type="number" name="width" id="width" value="300">
                     <label for="height">Height:</label>
                     <input type="number" name="height" id="height" value="300">
                  </div>
               </div>
            </div>
         </div>

         <aside class="aside qrcode-container">
            <div id="canvas">

            </div>
         </aside>

      </section>

   </main>

   <!-- *Sidebar section -->
   <button class="bookmarkFolder"><i class="fa-solid fa-folder-bookmark"></i></button>
   <section class="sidebar hidden">
      <h3>BookMarks</h3>
      <aside id="bookmarkList">
      </aside>
   </section>

   <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
   <script src="script.js"></script>
</body>

</html>
