<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Guess Game</title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <a href="../../">
      <nav>
         &#10174;
      </nav>
   </a>

   <div class="container">
      <h1>Guess the Word!</h1>
      <p id="word-display">_ _ _ _ _</p>
      <p id="lives">Lives: 5</p>
      <div>
         <input type="text" id="guess-input" maxlength="1" placeholder="A">
         <button id="guess-button">Guess Letter</button>
      </div>
      <p id="message">Start guessing!</p>
      <button id="new-game-button">Play Again</button>
   </div>

   <script src="script.js"></script>
</body>

</html>
