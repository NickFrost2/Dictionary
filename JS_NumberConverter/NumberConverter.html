<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number Base Converter</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <a href="../index.html">
      <nav>
         &#10174;
      </nav>
   </a>
   <form id="converterForm" novalidate>
      <h1>ðŸ”€Number Base Converter</h1>
      <div class="select-group">
         <select id="fromSelect" required>
            <option label="From" disabled selected></option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
         </select>

         <select id="toSelect" required>
            <option label="To" disabled selected></option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
         </select>
      </div>
      <input type="text" id="input" placeholder="Enter number" required>

      <p id="display">0</p>
      <button id="convertButton">Convert</button>
   </form>
   <script src="script.js"></script>
</body>

</html>
