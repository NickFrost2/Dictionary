<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital Clock</title>
   <link rel="stylesheet" href="clock.css">
</head>

<body>
   <main>
      <h1 class="title">Digital Clock</h1>
      <div class="clock-display">
         <h1 id="clock">00:00:00</h1>
      </div>

      <div class="toggle-container">
         <label for="time-format">24hrs format</label> &ensp;
         <label class="toggle-label">
            <input type="checkbox" class="toggle-peer" name="time-format" id="time-format">
            <div class="toggle-div">
            </div>
            <div class="toggle-circle">
            </div>
            <!-- <span class="toggle-text text-am">AM</span>
         <span class="toggle-text text-pm">PM</span> -->
         </label>
      </div>
   </main>

   <script src="digitalClock.js">

   </script>
</body>

</html>
